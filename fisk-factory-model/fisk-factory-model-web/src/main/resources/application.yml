server:
  port: 8090
spring:
  application:
    name: datamodel-service
  # 日志输入环境
  profiles:
    active: dev
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss

mybatis-plus:
  configuration:
    default-enum-type-handler: com.fisk.common.framework.mybatis.config.BaseEnumTypeHandler
  global-config:
    db-config:
      id-type: auto
      insert-strategy: not_null
      logic-delete-field: del_flag
      logic-delete-value: 0
      logic-not-delete-value: 1
      update-strategy: not_null
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.fisk.datamodel.entity

fk:
  jwt:
    key: helloWorldJavaLeyouAuthServiceSecretKey # 私钥

# dmp_olap的宽表文件夹guid
fidata:
  wide-table:
    guid: 9bf0e48e-aef8-44c1-9871-0cb4d0560dd6

# 数据建模定时任务配置
data-model-job:
  # 数据源tree执行时间 凌晨12点半
  schedule: 0 30 0 * * ?
  # 是否启用
  enabled: true