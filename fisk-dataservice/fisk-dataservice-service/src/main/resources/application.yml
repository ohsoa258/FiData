server:
  port: 8091
spring:
  application:
    name: dataservice-service
  datasource:
    url: jdbc:mysql://192.168.11.130:3306/dmp_dataservice_db?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&useSSL=false
